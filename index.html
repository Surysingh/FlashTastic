<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School 1UP Flashcard App</title>
    <style>
        /* Basic styling for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #language-select {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
        }

        #flashcard-container {
            margin-top: 20px;
            text-align: center;
        }

        #flashcard-container iframe {
            width: 80%; /* Adjust as needed */
            height: 500px; /* Adjust as needed */
            border: none;
        }

        #links {
            margin-top: 20px;
        }

        #links a {
            margin: 0 10px;
            text-decoration: none;
            color: blue;
        }
    </style>
</head>

<body>
    <h1>Welcome to the School 1UP Flashcard App</h1>

    <label for="language-select">Choose a category:</label>
	<select id="language-select" onchange="openPage(this)">
		<option value="">Select a category</option>
		<option value="index_kan.html">Kannada</option>
		<option value="index_en.html">English</option>
		<option value="index_phy.html">Physics</option>
	</select>


    <div id="flashcard-container">
        <iframe id="flashcard-frame"></iframe> 
    </div>
	
	

    <div id="links">
        <a href="#">About</a> |
        <a href="https://abhi-kannada.replit.app/">Main URL</a> |
        <a href="https://github.com/Surysingh/kannada.1up/tree/dev">GitHub (Github)</a> |
		<a href="https://raw.githack.com/Surysingh/kannada.1up/refs/heads/main/index.html">Dev URL</a> |
        <a href="https://raw.githack.com/Surysingh/kannada.1up/refs/heads/main/index.html">Main URL</a>
    </div>

<script>
function openPage(selectElement) {
    var selectedValue = selectElement.value;
    if (selectedValue) {
        window.location.href = selectedValue; //  This line will open the selected page in the same tab
        //window.open(selectedValue, "_blank"); // This line will open the selected page in new tab
    }
}
</script>
</body>

</html>
